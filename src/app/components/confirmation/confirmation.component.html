<div class="d-flex flex-column"> <!-- Use flexbox and set height to 100% of viewport height -->
    <div style="flex: 1;"> <!-- Allow content to grow and take up remaining space -->
      <h2 mat-dialog-title style="padding-bottom: 0px !important;">{{data.title}}</h2>
      <hr class="border border-dark border-1 opacity-50 my-1">
      <div mat-dialog-content style="padding-top: 20px !important;">{{data.message}}</div>
    </div>
    <div mat-dialog-actions class="align-self-end" style="padding-top: 30px !important;"  > <!-- Align buttons to bottom -->
      <span>
        <button 
          type="button"
          class="btn theme-color-button mr-2"
          [mat-dialog-close]="true"
          style="margin-right: 10px;"
          (click)="confirm()"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn theme-color-button-outline"
          (click)="cancel()"
        >
          Cancel
        </button>
      </span>
    </div>
  </div>
