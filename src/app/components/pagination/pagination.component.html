<div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2 py-2 border rounded-4 shadow-sm px-2 fixed-pagination">

    <!-- Page size selector -->
    <div class="d-flex align-items-center gap-1">
      <label for="pageSize" class="form-label mb-0 fw-semibold text-muted small">Items per page:</label>
      <select id="pageSize" class="form-select form-select-sm w-auto" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
      </select>
    </div>
  
    <!-- Showing range -->
    <div class="text-muted small fw-medium">
      <ng-container *ngIf="totalCount > 0">
        Showing {{ (pageNumber - 1) * pageSize + 1 }} â€“ {{ getEndItem() }} of {{ totalCount }}
      </ng-container>
    </div>
  
    <!-- Pagination controls -->
    <div class="btn-group rounded-3">
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="previousPage()" [disabled]="pageNumber === 1">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="nextPage()" [disabled]="pageNumber * pageSize >= totalCount">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  
  </div>
